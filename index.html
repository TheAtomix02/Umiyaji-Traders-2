  <meta name="description" content="Redefining modern luxury through silence, structure, and shadow." />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@300;400;500;600&display=swap"

  <style>
    body {
      background-color: #050505;
      color: #F5F5F5;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .text-balance {
      text-wrap: balance;
    }

    /* Utility for hiding cursor on desktop */
    @media (min-width: 768px) {
      body {
        cursor: none;
      }

      a,
      button,
      input,
      select,
      textarea {
        cursor: none;
      }
    }
  </style>
